<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="ipcheck.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>IP CHECK</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">IP CHECK</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Classificador de IPs</h1>
    <hr>
    <p>Esta aplicação analisa o seu IP e mostra qual a sua classe!
      Basta digitar o IP no campo abaixo e tocar o botão "Classificar"
    </p>
    <form onsubmit="onSubmit(); return false;">
      <div class="mb-3">
        <label for="entrada" class="form-label">Entrada</label>
        <textarea id="entrada" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Classificar</button>
    </form>
    <h3 id="erro" style="color: red; margin-top: 25px;"></h3>
    <table class="table mt-4 d-none" id="resultado">
      <thead>
        <tr>
          <th scope="col">IP</th>
          <th scope="col">Classe</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script>
    function onSubmit() {
      const entrada = document.getElementById("entrada");
      const resultado = document.getElementById('resultado');
      const ips = IPJS.parse(entrada.value);
      resultado.classList.remove('d-none');
      resultado.querySelector('tbody').remove();
      const tbody = document.createElement('tbody');
        resultado.appendChild(tbody);
      if (ips[1] || isNaN(parseInt(entrada.value[0], 10))) {
        var erro = document.getElementById('erro');
        erro.innerHTML = 'Erro! IP inválido inserido.'
      } else {
        for (const ip of ips[0]) {
          const tr = document.createElement('tr');
          const tde = document.createElement('td');
          tde.innerHTML = ip.ip;
          const tdv = document.createElement('td');
          tdv.innerHTML = ip.tipo;
          tr.appendChild(tde);
          tr.appendChild(tdv);
          tbody.appendChild(tr);
        }
      }
    }
  </script>
</body>

</html>
